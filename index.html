<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency-Hotline</title>

  <link rel="stylesheet" href="./styles/style.css">

  <!-- Daisy UI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
  <!-- Nav -->

  <nav class="p-4 flex flex-col lg:flex-row lg:justify-between primary-font">
    <!-- Left Corner -->
    <div class="flex gap-3 justify-center mb-4 lg:mb-0">
      <img src="./assets/logo.png" alt="" class="h-[50px] w-[50px]">
      <h3 class="font-bold text-[#006747] text-xl">Emergency <br>Service</h3>
    </div>


    <!-- Right Corner -->
    <div class="flex gap-4">
      <!-- heart -->
      <div class="flex  gap-2  w-[120px] border-2
      border-white rounded-[50px] justify-center items-center bg-[rgb(65,255,107,.2)]">
        <h4 class="font-extrabold">0</h4>
        <img src="./assets/heart.png" alt="" class="h-[30px] w-[30px]">
      </div>
      <!-- coins -->
      <div class="flex gap-2 w-[120px] border-2 border-white rounded-[50px] justify-center items-center bg-[rgb(65,255,107,.2)]">
        <h4 class="font-extrabold">100</h4>
        <img src="./assets/coin.png" alt="" class="h-[24px] w-[24px]">
      </div>
      <!-- copy -->
      <div class="flex gap-2 w-[120px] border-2 border-white rounded-[50px] justify-center items-center bg-[#00A63E] text-white">
        <h4 class="font-extrabold">0</h4>
        <span class="font-extrabold">Copy</span>
      </div>
    </div>
  </nav>


  <!-- Hero -->

  <div class="flex flex-col justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-5 text-white primary-font">
    <img src="./assets/logo-dark.png" alt="" class="w-[92px] h-[92px]">
    <h3 class=" font-semibold lg:font-bold lg:text-[40px]">Emergency Service Directory</h3>
    <p class="font-semibold text-[20px] text-center mt-[10px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </div>


</body>
</html>
